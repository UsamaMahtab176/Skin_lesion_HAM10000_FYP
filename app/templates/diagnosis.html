<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinAI - Diagnosis</title>
    <!-- Add your custom CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://assets.skyfilabs.com/images/blog/disease-prediction-using-machine-learning.webp');
            background-size: cover;
            background-repeat: no-repeat;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }

        h1 {
            font-size: 32px;
            color: #64ffda;
        }

        .navbar-buttons {
            display: flex;
            align-items: center;
        }

        .navbar-buttons a {
            margin-left: 10px;
            background-color: #45a29e;
            color: #0a192f;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .navbar-buttons a:hover {
            background-color: #64ffda;
        }

        form {
            padding-right: 5px;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        label {
            color: #ffffff;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        input[type="submit"] {
            background-color: #64ffda;
            color: #0a192f;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a29e;
        }

        /* Add a simple fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #name,#email,#age,#height,#weight,#medical_history,#image{
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Welcome, {{ current_user.name }}</h1> <!-- Display the user's name -->
        <div class="navbar-buttons">
            <a class="btn btn-primary" href="/user_history">View User History</a>
            <!-- Add a button to log out -->
            <a class="btn btn-danger" href="/logout">Log Out</a>
        </div>
    </div>
    <p>Perform your skin lesion diagnosis here:</p>
    <form method="POST" action="/diagnosis" enctype="multipart/form-data">
        <h2>Enter Details:</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br>

        <label for="height">Height (in cm):</label>
        <input type="number" name="height" id="height" required><br>

        <label for="weight">Weight (in kg):</label>
        <input type="number" name="weight" id="weight" required><br>

        <label for="medical_history">Previous Medical History:</label>
        <textarea name="medical_history" id="medical_history" rows="4"></textarea><br>

        <label for="image">Upload Skin Lesion Image:</label>
        <input type="file" name="image" id="image" accept=".jpg, .jpeg, .png" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
